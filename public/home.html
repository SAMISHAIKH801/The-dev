<body onload="getAllPost()">

    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="dashboard-box">

                <a class="navbar-brand" href="#">Dashboard</a>
            </div>
            <div class="logout-box">

                <a class="navbar-brand" href="./index.html"><i class="bi bi-person-fill-lock"></i>Logout</a>
            </div>
        </div>
      </nav>

      <!--  form sec -->

      <div class="form-box">

      
   
    <form onsubmit="createPost(); return false">
        <h2>Add Content</h2>
        <div class="mr-hight">

            <label for="postTitle">Title</label>
            <input type="text" name="postTitle" id="postTitle" placeholder="Title" />
        </div>
        <br />
        <div class="mr-hight">

        <label for="postText">Text</label>
        <input type="text" name="postText" id="postText" placeholder="some text" />
        </div>
        <br />

        <div class="mr-hight ">

        <label for="postPrice">Price</label>
        <input type="text" name="postPrice" id="postPrice" placeholder="price" />
        </div>
        <br />
        <!-- <button type="submit">Post</button>
        <br /> -->
     
        <div class="img-box">

        
            <input type="file" class="inputFile" id="fileInp" onchange="getFile(event)" accept="image/png, image/jpeg">
            <label for="fileInp">+</label>
            <span class="fileText"></span>
        
            <button class="form-btn" onclick="uploadImage()">UPLOAD</button>
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="progressPercentage">0%</div>
        
            <div class="imgUploaded">
                <img alt="" class="img" id="postImg">
            </div>
        </div>

            <br />
        <button class="form-btn" type="submit">Post</button>
        <br />

    </form>

     </div>


     <section class="newprodbox shop container">

        <h1 class="main-heading">Featured Products</h1>
        <!-- <p>Summer Collection New Morden Design</p> -->



        <div id="posts" class="product-items shop-content"></div>
    </section>
